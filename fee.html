<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KL University ERP - Fees</title>
    <style>
        body {
            background-color: #2c2c2c;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            color: #000;
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            color: #800000;
            text-align: center;
            margin-bottom: 20px;
        }

        .fees-details {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
        }

        .fees-details div {
            font-size: 18px;
        }

        .fees-details span {
            font-weight: bold;
        }

        button {
            background-color: #800000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #a00000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fees Module</h1>
        <div class="fees-details">
            <div>Tuition Fees: <span>₹ 50,000</span></div>
            <div>Due Date: <span>30th October 2024</span></div>
        </div>
        <div class="fees-details">
            <div>Hostel Fees: <span>₹ 20,000</span></div>
            <div>Due Date: <span>30th October 2024</span></div>
        </div>
        <button>Pay Now</button>
    </div>
</body>
</html>
