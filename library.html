<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KL University ERP - Library</title>
    <style>
        body {
            background-color: #2c2c2c;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            color: #000;
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            color: #800000;
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #800000;
            color: white;
        }

        button {
            background-color: #800000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #a00000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Library Module</h1>
        <table>
            <thead>
                <tr>
                    <th>Book Title</th>
                    <th>Author</th>
                    <th>Issue Date</th>
                    <th>Return Date</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Advanced Mathematics</td>
                    <td>John Doe</td>
                    <td>1st Sept 2024</td>
                    <td>1st Oct 2024</td>
                </tr>
                <tr>
                    <td>Physics for Engineers</td>
                    <td>Jane Smith</td>
                    <td>5th Sept 2024</td>
                    <td>5th Oct 2024</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
        <button>Return Book</button>
    </div>
</body>
</html>
