<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KL University ERP - Examination</title>
    <style>
        body {
            background-color: #2c2c2c;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            color: #000;
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            color: #800000;
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #800000;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Examination Schedule</h1>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Subject</th>
                    <th>Time</th>
                    <th>Room</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>5th Nov 2024</td>
                    <td>Mathematics</td>
                    <td>10:00 AM - 1:00 PM</td>
                    <td>Exam Hall A</td>
                </tr>
                <tr>
                    <td>6th Nov 2024</td>
                    <td>Physics</td>
                    <td>2:00 PM - 5:00 PM</td>
                    <td>Exam Hall B</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>
</body>
</html>
