<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KL University ERP - Attendance</title>
    <style>
        body {
            background-color: #2c2c2c;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            color: #000;
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            color: #800000;
            text-align: center;
            margin-bottom: 20px;
        }

        .attendance-record {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
        }

        .attendance-record div {
            font-size: 18px;
        }

        .attendance-record span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Attendance Module</h1>
        <div class="attendance-record">
            <div>Mathematics: <span>90%</span></div>
            <div>Last Attended: <span>30th Sept 2024</span></div>
        </div>
        <div class="attendance-record">
            <div>Physics: <span>85%</span></div>
            <div>Last Attended: <span>29th Sept 2024</span></div>
        </div>
        <!-- Add more attendance records as needed -->
    </div>
</body>
</html>
