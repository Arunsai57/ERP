<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KL University ERP - Schedule</title>
    <style>
        body {
            background-color: #2c2c2c;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            color: #000;
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            color: #800000;
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #800000;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Class Schedule</h1>
        <table>
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Time</th>
                    <th>Subject</th>
                    <th>Room</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Monday</td>
                    <td>10:00 AM - 11:00 AM</td>
                    <td>Mathematics</td>
                    <td>Room 101</td>
                </tr>
                <tr>
                    <td>Tuesday</td>
                    <td>11:00 AM - 12:00 PM</td>
                    <td>Physics</td>
                    <td>Room 102</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>
</body>
</html>
